<script src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script>
<script>
function forgotPassword_submit_form(){

	
	var modelObj={
			userName:$("#userName").val()
	};
	
	if(modelObj.userName!=''){
			$.ajax({
				type:"GET",
				url:"/loginController/login?userName="+modelObj.userName,
				headers:{
					"Content-Type":"application/json",
					"Accept":"application/json"
				},
				success:function(data){
					if(data.validation=="valid"){
						//sending verification code to email 
					}else{
						window.alert("invalid username");
						document.getElementById('userName').value='';
						}
				},error:function(jqXHR,textStatus,errorThrown){
					
				} 
				
			});
			
		}
	else{
		if(modelObj.userName==''){
			window.alert("user name cannot be empty");
		}
	}
		
		
	
}

function forgotPassword_submit_form1(){

	
	var modelObj={
			mailId:$("#mailId").val()
	};
	
	if(modelObj.mailId!=''){
			$.ajax({
				type:"GET",
				url:"/loginController/login?userName="+modelObj.mailId,
				headers:{
					"Content-Type":"application/json",
					"Accept":"application/json"
				},
				success:function(data){
					if(data.validation=="valid"){
						//sending verification code to email 
					}else{
						window.alert("invalid mail Id");
						document.getElementById('mailId').value='';
						}
				},error:function(jqXHR,textStatus,errorThrown){
					
				} 
				
			});
			
		}
	else{
		
			window.alert("Confirmation Code cannot be empty");
		
	}
		
		
	
}

function preback(){
	window.history.forward();
	//window.history.backward();
}
setTimeout("preback()",20000);
window.onunload=function(){null};
</script>

	<button type="button" class="btn" onclick="forgotPassword_submit_form()">Submit Username</button><br>
  </div>
  </div>
</form>

<form>

     <input class="input-field" type="text" id="mailId" placeholder="Confirmation Code" name="confirmationCode"></br>

  </div>
 </div>
</form>
